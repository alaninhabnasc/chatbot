<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DialogX Chat</title>

<style>
    body {
        background: #d4b8f7;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-container {
        background: #dde1ff;
        width: 350px;
        max-width: 95%;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        position: relative;
    }

    
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        position: absolute;
        top: 12px;
        left: 12px;
    }

    .logo img {
        width: 60px; 
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        opacity: 0.95;
    }

    .logo span {
        font-weight: 600;
        color: #4b0082;
        font-size: 22px; 
        letter-spacing: 0.5px;
        transform: translateY(2px);
    }

    #chat {
        height: 360px;
        overflow-y: auto;
        margin-top: 95px; 
        margin-bottom: 15px;
        padding-right: 8px;
    }

    .message {
        margin-bottom: 10px;
        font-size: 15px;
        line-height: 1.4;
        border-radius: 10px;
        padding: 8px 12px;
        max-width: 80%;
    }

    .bot {
        background: #ffffff;
        color: #4b0082;
        text-align: left;
    }

    .user {
        background: #7b43b4;
        color: #fff;
        text-align: right;
        margin-left: auto;
    }

    .input-row {
        display: flex;
        gap: 8px;
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        padding: 0 20px;
        background: #7b43b4;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: background 0.2s ease;
    }

    button:hover {
        background: #642e9b;
    }

    @media (max-width: 480px) {
        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo span {
            font-size: 19px;
        }
    }
</style>
</head>
