<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DialogX Chat</title>

    <style>
        body {
            background: #d4b8f7;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #dde1ff;
            width: 350px;
            max-width: 95%;
            height: 90vh;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo img {
            width: 120px;
            opacity: 0.8;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.4;
            border-radius: 12px;
            padding: 10px;
            max-width: 80%;
        }

        .bot {
            background: #ffffff;
            color: #4b0082;
        }

        .user {
            background: #7b43b4;
            color: #fff;
            align-self: flex-end;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .input-row input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        .input-row button {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background: #7b43b4;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .input-row button:hover {
            background: #642e9b;
        }

        /* Fixar o input e o botÃ£o no fundo em telas pequenas */
        @media (max-width: 480px) {
            body {
                background: #dde1ff;
                height: auto;
                padding: 0;
            }

            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                padding: 0 0 60px;
            }

            #chat {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                margin-bottom: 0;
            }

            .input-row {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: #dde1ff;
                padding: 10px;
                box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
                display: flex;
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">

        <!-- LOGO SUPERIOR -->
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>

        <div id="chat"></div>

        <div class="input-row">
            <input id="userInput" type="text" placeholder="Digite aqui..." autofocus>
            <button onclick="sendMessage()">Enviar</button>
        </div>

    </div>

    <script>
        let step = 0;
        let mode = ""; // modo de atendimento: detalhado ou direto

        window.onload = () => {
            botMessage("OlÃ¡!");

        };

        function botMessage(text) {
            let chat = document.getElementById("chat");
            chat.innerHTML += `<div class="message bot">${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        function userMessage(text) {
            let chat = document.getElementById("chat");
            chat.innerHTML += `<div class="message user">${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            let input = document.getElementById("userInput");
            let msg = input.value.trim();
            if (msg === "") return;

            userMessage(msg);
            input.value = "";

            handleResponse(msg);
        }

        function handleResponse(msg) {
            // ETAPA 1 â€“ Escolha do modo de atendimento
            if (step === 0) {
                if (msg === "1") {

                } else if (msg === "2") {
                    mode = "direct";
                    step = 1;
                    botMessage("Certo. Escolha:<br>1 - Planos<br>2 - PreÃ§os<br>3 - Suporte");
                } else {
                    botMessage("OpÃ§Ã£o invÃ¡lida. Por favor, digite 1 ou 2.");
                }
            }
            // ETAPA 2 â€“ Exibir opÃ§Ãµes conforme modo escolhido
            else if (step === 1) {
                if (mode === "detailed") {
                    if (msg === "1") {
                        botMessage("Claro! Temos trÃªs planos feitos com muito carinho especialmente para te atender:");
                        botMessage("ðŸ’  Plano BÃ¡sico: ideal para comeÃ§ar<br>ðŸ’  Plano Pro: mais recursos, ideal para crescer<br>ðŸ’  Plano Premium: tudo sem limites e com prioridade");
                    } else if (msg === "2") {
                        botMessage("Aqui estÃ¡ nossa tabela de preÃ§os completa. Fique Ã  vontade para analisar:");
                        botMessage("ðŸ”¹ BÃ¡sico: R$29/mÃªs<br>ðŸ”¹ Pro: R$59/mÃªs<br>ðŸ”¹ Premium: R$99/mÃªs");
                    } else if (msg === "3") {
                        botMessage("Vamos te direcionar para um atendente fÃ­sico. Um instante, por favor...");
                    } else {
                        botMessage("Por favor, escolha 1, 2 ou 3.");
                    }
                } else if (mode === "direct") {
                    if (msg === "1") {
                        botMessage("Planos: BÃ¡sico, Pro, Premium.");
                    } else if (msg === "2") {
                        botMessage("PreÃ§os: R$29, R$59, R$99.");
                    } else if (msg === "3") {
                        botMessage("Direcionando para suporte.");
                    } else {
                        botMessage("Escolha 1, 2 ou 3.");
                    }
                }
            }
        }
    </script>

</body>
</html>
